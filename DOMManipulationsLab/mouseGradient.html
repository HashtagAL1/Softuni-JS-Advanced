<!DOCTYPE html>
<html>
<head>
    <title>Mouse in Gradient</title>
    <link rel="stylesheet" href="gradient.css" />
    <script src="gradient.js"></script>
</head>
<body onload="attachGradientEvents()">
    <div id="gradient-box">
        <div id="gradient">Click me!</div>
    </div>
    <div id="result"></div>

    <script>
        function attachGradientEvents() {
            let gradBox = document.getElementById('gradient-box');
            gradBox.addEventListener('mousemove', function (event) {
                let percentage = (event.offsetX / (event.target.clientWidth - 1)) * 100;
                document.getElementById('result').textContent = Math.trunc(percentage) + '%';
            });
            gradBox.addEventListener('mouseout', function () {
                document.getElementById('result').textContent = '';
            });
        }
    </script>
</body>
</html>
