<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>
    window.onload = function() {
        stopwatch();
    };

    function stopwatch() {
        let seconds = 0;
        let interval;
        let startBut = document.getElementById('startBtn');
        let stopBut = document.getElementById('stopBtn');
        startBut.addEventListener('click', function () {
            document.getElementById('time').textContent = '00:00';
            startBut.disabled = true;
            stopBut.disabled = false;
            interval = setInterval(function () {
                seconds++;
                document.getElementById('time').textContent = ('0' + Math.trunc(seconds / 60)).slice(-2) + ':' +
                    ('0' + seconds % 60).slice(-2);
            }, 1000)
        });
        stopBut.addEventListener('click', function () {
            stopBut.disabled = true;
            startBut.disabled = false;
            clearInterval(interval);
            seconds = 0;
        });
    }
</script>

</body>
</html>
